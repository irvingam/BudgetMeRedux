<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>BudgetMeRedux</title>
</head>
<body>

    <div class="wrapper">
        <div class="top">
            <div class="main-title">
                <h1 class="title_one">BudgetMe</h1>
                <h1 class="title_two">Redux</h1>
            </div>

            <div class="budget-header">
                <div class="budget-header__income">
                    <div class="title">Income:</div>
                    <div class="income-total"></div>
                </div>
                <div class="budget-header__chart"></div>
                <div class="budget-header__expense">
                    <div class="title">Expense:</div>
                    <div class="expense-total"></div>
                </div>
            </div>

            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" class="pos" selected>+</option>
                        <option value="exp" class="neg">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="fas fa-plus-square"></i></button>
                </div>
            </div>
        </div>
    
        <div class="bottom">
            <div class="dashboard">
                <h2 class="dashboard__title">Dashboard</h2>
                <div class="dashboard__toggle">
                    <div class="toggle-expenses">Expenses</div>
                    <div class="toggle-income acitve">Income</div>
                    <div class="toggle-all">All</div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                </div>
                <div id="income">
                    <ul class="list">
                        <li id="0" class="income__entry"></li>
                            <div class="entry">Salary: $8000</div>
                            <div id="edit=btn"></div>
                            <div id="delete-btn"></div>
                    </ul>
                </div>
                <div class="hide" id="all">
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
